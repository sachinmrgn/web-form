<html>

<head>

  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>

    <script src='https://sachina.myfreshworks.com/crm/sales/web_forms/7ac762574a1fc904182e57468e3e651bb24ddc5dc64d65a33e4eb31b2ee99e8a/form.js' crossorigin='anonymous' id='fs_7ac762574a1fc904182e57468e3e651bb24ddc5dc64d65a33e4eb31b2ee99e8a'></script>

  <script>
    // Access the submit button container
    const submitButtonContainer = document.getElementsByClassName('fserv-button-submit');

    // Attach a shadow root to the container
    const shadowRoot = submitButtonContainer.attachShadow({mode: 'open'});

    // Create the submit button element
    const submitButton = document.createElement('button');
    submitButton.textContent = 'Submit';

    // Apply custom styles inside the shadow DOM
    const style = document.createElement('style');
    style.textContent = `
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:active {
            background-color: #3e8e41;
            transform: scale(1);
        }

        /* Optional: Custom shadow for the button */
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }
    `;

    // Append the style and button to the shadow root
    shadowRoot.appendChild(style);
    shadowRoot.appendChild(submitButton);

    // Handle form submission (optional)
    submitButton.addEventListener('click', function(event) {
        event.preventDefault();
        alert('Form Submitted!');
    });
</script>
</body>
<script src="scripts/app.js"></script>

</html>
